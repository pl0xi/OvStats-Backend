name: .NET Core CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore OvStats_Website/OvStats_Website.sln

    - name: Build
      run: dotnet build OvStats_Website/OvStats_Website.sln --configuration Release --no-restore

    - name: Test
      env:
        RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      run: dotnet test OvStats_Website/OvStats_Website.sln --no-build --verbosity normal